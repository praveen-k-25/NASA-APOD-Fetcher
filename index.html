<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD FETCHER</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="startup.png" type="image/x-icon">

</head>
<body>
        <div id="api_view">
            <p id="date_on">NASA Picture of the Day</p>
            <div id="current-image-container"></div>

            <div id="info">
                <p id="title"></p>
                <p id="content"></p>
            </div>
        </div>
        <div id="form_date">
            <h2>
                Search for a Picture of the Day
            </h2>
            <form id="search-form">
                <span>Select a Date: </span>
                <input type="date" id="search-input" required max = ""> 
                <button type="submit">search</button>
            </form>
        </div>
        <div id="history">
            <h2 id="">Previous Searches</h2>
            <ul id="search-history"></ul>
        </div>
        <script src="index.js"></script>
    
</body>
</html>
